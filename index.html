<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="./img/devchallenges.png" />

    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/grid.css" />
    <title>My Gallery</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="img-area">
          <img src="./img/profilePhoto.png" alt="" />
          <h2 class="name">Rodney Cotton</h2>
          <p class="location">Helsinki, Finland</p>
        </div>
        <div class="stats">
          <div class="posts stats-item">
            <h1 class="num">100</h1>
            <p class="text">POSTS</p>
          </div>
          <div class="followers stats-item">
            <h1 class="num">2,242</h1>
            <p class="text">FOLLOWERS</p>
          </div>
          <div class="following stats-item">
            <h1 class="num">1,432</h1>
            <p class="text">FOLLOWING</p>
          </div>
        </div>
      </header>
      <section class="grid-parent">
        <figure class="grid-child photo1">
          <img src="./img/photo1.png" alt="" />
        </figure>
        <figure class="grid-child photo2">
          <img src="./img/photo2.png" alt="" />
        </figure>
        <figure class="grid-child photo3">
          <img src="./img/photo3.png" alt="" />
        </figure>
        <figure class="grid-child photo4">
          <img src="./img/photo4.png" alt="" />
        </figure>
        <figure class="grid-child photo5">
          <img src="./img/photo5.png" alt="" />
        </figure>
        <figure class="grid-child photo6">
          <img src="./img/photo6.png" alt="" />
        </figure>
      </section>
      <footer class="footer">
        <p>
          created by <a href="https://www.twitter.com/geraldelorm">geraldelorm</a> - devChallenges.io
        </p>
      </footer>
    </div>
  </body>
</html>
